<html>
  <head>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <canvas id="myCanvas" width="550px" height="550px"> </canvas>
    <div class="control">
      <button id="forward" style="font-style: oblique">
        Forward(Arrow Up)
      </button>
      <button id="kick" style="font-style: oblique">Kick (Arrow Left)</button>
      <button id="punch" style="font-style: oblique">
        Punch (Arrow Right)
      </button>
      <button id="backward" style="font-style: oblique">
        Backward (Arrow Down)
      </button>
    </div>
    <script src="game.js"></script>
  </body>
</html>
